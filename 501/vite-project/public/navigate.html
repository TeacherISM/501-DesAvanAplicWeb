<!-- public/navigate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff5f2;
    }
    .container {
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(255, 111, 97, 0.15);
    }
    button {
      padding: 14px 28px;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Navigation</h1>
    <button onclick="window.location.href='login.html'">Go to Login</button>
    <button onclick="window.location.href='blank.html'">Go to Blank Page</button>
  </div>
</body>
</html>
